<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
    <title>Ejercicio evaluación intermedia módulo 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="guess-number">
        <h1 class="guess-number__title">Adivina el número</h1>
        <form class="guess-number__form js__form">
            <div class="guess-number__form__container">
                <label class="guess-number__form__label" for="number">Introduce aquí tu número</label>
                <input class="guess-number__form__input js__number" id="number" type="number" class="js__number">
            </div>
            <button type="submit" class="guess-number__button guess-number__form__button">Prueba</button>
        </form>
        <div class="guess-number__info">
            <div class="guess-number__info__count">Intentos: <span class="guess-number__info__count__number js__count"></span> </div>
            <div class="guess-number__info__text js__text">Escribe un número y dale a prueba</div>
        </div>
        <button type="button" class="guess-number__button guess-number__reset js__reset">Reset</button>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
